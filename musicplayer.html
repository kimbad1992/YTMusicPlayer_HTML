<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube Audio Player</title>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
        body {
            font-family: Arial, sans-serif;
            background: #FFFCF0;
            color: #272d2e;
            text-align: center;
        }
        .player-container {
            max-width: 100%;
            margin: 0px auto;
            padding: 20px;
            background: #f8f0d1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(70, 67, 67, 0.147);
        }
        .album-cover {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        /* ê³¡ ì •ë³´ ì˜ì—­ */
        #trackDetails {
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.4;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .play-button {
            font-size: 12px;
            background: #FFBB00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* ëœë¤ í† ê¸€ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        #randomToggleBtn {
            font-size: 12px;
            background: #f44336; /* êº¼ì§ ìƒíƒœ: ë¹¨ê°„ìƒ‰ */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #randomToggleBtn.active {
            background: #4CAF50; /* ì¼œì§ ìƒíƒœ: ì´ˆë¡ìƒ‰ */
        }
        /* ë³¼ë¥¨ ìŠ¬ë¼ì´ë” (ì»¤ìŠ¤í…€ ë””ìì¸) */
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            background: transparent;
        }
        .volume-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #FFBB00;
            margin-top: -7px;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        /* í”„ë¡œê·¸ë ˆìŠ¤ë°” (ì»¤ìŠ¤í…€ ë””ìì¸) */
        .progress-container {
            margin: 10px 0;
        }
        #progressBar {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }
        #progressBar::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff7f00, #ffaa00, #FFBB00, #FFBB00, #d8dea9, #00ff95b4);
            cursor: pointer;
        }
        #progressBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            margin-top: -4px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        /* ì¬ìƒëª©ë¡ ë™ì  ìƒì„± ì˜ì—­ */
        .playlist {
            margin-top: 20px;
            text-align: left;
        }
        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 12px;
        }
        .playlist-item:hover {
            background: #3a3a3a17;
        }
        .playlist-item.active {
            background: rgba(255, 182, 80, 0.2);
            border-radius: 8px;
        }
        .track-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time-display {
            font-size: 12px;
            color: #ff9050;
            min-width: 80px;
            text-align: right;
        }
        /* Equalizer: active í•­ëª©ì—ì„œë§Œ ë³´ì„ */
        .equalizer {
            display: none;
        }
        .playlist-item.active .equalizer {
            display: inline-flex;
            vertical-align: middle;
            height: 20px;
            overflow: hidden;
        }
        .equalizer .bar {
            width: 6px;
            height: 30px;
            margin: 0 1px;
            transform-origin: bottom;
            transition: transform 0.2s ease-in-out;
        }
        .equalizer .bar:nth-child(1) {
            background-color: #FF7F00;
        }
        .equalizer .bar:nth-child(2) {
            background-color: #ffbf00;
        }
        .equalizer .bar:nth-child(3) {
            background-color: #ffaa00;
        }
        .equalizer .bar:nth-child(4) {
            background-color: #d8dea9;
        }
        .equalizer .bar:nth-child(5) {
            background-color: #00ff95;
        }
        /* ìˆ¨ê¹€ ì²˜ë¦¬í•  ì„ì‹œ í”Œë ˆì´ì–´ */
        #tempPlayer {
            display: none;
        }
    </style>
</head>
<body>
<div class="player-container">
    <img id="albumCover" class="album-cover" src="cover1.jpg" alt="ì•¨ë²” ì»¤ë²„">
    <div id="trackDetails"></div>
    <div class="controls">
        <button id="playPauseBtn" class="play-button">â–¶</button>
        <!-- ëœë¤ì¬ìƒ í† ê¸€ ë²„íŠ¼ -->
        <button id="randomToggleBtn" class="play-button">ëœë¤: êº¼ì§</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
    </div>
    <div class="progress-container">
        <input type="range" id="progressBar" min="0" max="100" value="0">
    </div>
    <div class="playlist" id="playlistContainer">
        <h3 style="font-size: 13px;">ğŸ ì¬ìƒ ëª©ë¡ </h3>
    </div>
</div>
<div id="player"></div>
<div id="tempPlayer"></div>

<script>
    // tracks ë°°ì—´ (videoId, cover, title)
    const tracks = [
        { videoId: "TSVz4FPjpWs", cover: "AIRINNE.png", title: "" },
        { videoId: "AsAfPxs3vSk", cover: "AIRINNE.png", title: "" },
        { videoId: "tURqjr8rQMU", cover: "AIRINNE.png", title: "" },
        { videoId: "gFRMvOlcO_Y", cover: "AIRINNE.png", title: "" },
        { videoId: "mNiIf3VwkgQ", cover: "AINIKI.png", title: "" },
        { videoId: "HeriO0jcS-0", cover: "AINIKI.png", title: "" },
        { videoId: "Nwlb2_BNX8k", cover: "AIRINNE.png", title: "" },
        { videoId: "IHS05z7lh9U", cover: "AIRINNE.png", title: "" },
        { videoId: "4aRGde3w8WM", cover: "AIRINNE.png", title: "" },
        { videoId: "HMQf2MOeK_s", cover: "AIRINNE.png", title: "" },
        { videoId: "zkmDuP8Y43o", cover: "AIRINNE.png", title: "" },
        { videoId: "Fqv1NY0wFzw", cover: "AIRINNE.png", title: "" },
        { videoId: "bF6i23WDPiM", cover: "AINIKI.png", title: "" },
        { videoId: "Hya_bxNkp-8", cover: "AINIKI.png", title: "" },
        { videoId: "08SocIOei0g", cover: "AIRINNE.png", title: "" },
        { videoId: "OpC2YpndnH4", cover: "AINIKI.png", title: "" },
        { videoId: "EwUlqP9T_5A", cover: "AINIKI.png", title: "" }
    ];

    // mm:ss í¬ë§· í•¨ìˆ˜
    function formatTime(seconds) {
        seconds = isNaN(seconds) ? 0 : seconds;
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return minutes + ":" + (secs < 10 ? "0" + secs : secs);
    }

    // ì¬ìƒëª©ë¡ ë™ì  ìƒì„± í•¨ìˆ˜
    function drawPlaylist() {
        const container = document.getElementById("playlistContainer");
        container.innerHTML = "<h3>ğŸµ ì¬ìƒ ëª©ë¡</h3>"; // ê¸°ì¡´ ëª©ë¡ ì´ˆê¸°í™”
        tracks.forEach((track, idx) => {
            const item = document.createElement("div");
            item.className = "playlist-item";
            item.onclick = () => PlayerModule.changeTrack(idx);

            const titleSpan = document.createElement("span");
            titleSpan.className = "track-title";
            titleSpan.textContent = track.title || track.videoId;

            const infoSpan = document.createElement("span");
            infoSpan.className = "track-info";

            const timeSpan = document.createElement("span");
            timeSpan.className = "time-display";
            timeSpan.textContent = formatTime(track.totalSeconds);

            const equalizerSpan = document.createElement("span");
            equalizerSpan.className = "equalizer";
            for (let i = 0; i < 5; i++) {
                const bar = document.createElement("span");
                bar.className = "bar";
                equalizerSpan.appendChild(bar);
            }

            infoSpan.appendChild(timeSpan);
            infoSpan.appendChild(equalizerSpan);

            item.appendChild(titleSpan);
            item.appendChild(infoSpan);
            container.appendChild(item);
        });
    }

    // PlayerModule: ë©”ì¸ í”Œë ˆì´ì–´ ìƒì„± ë° ì œì–´
    const PlayerModule = (function() {
        let player;
        let isPlaying = false;
        let currentTrack = 0;
        let timeInterval, equalizerInterval;
        let isFetching = true; // íŠ¸ë™ ì •ë³´ ìˆ˜ì§‘ ì¤‘ ì—¬ë¶€
        let playerReadyResolve;
        const playerReadyPromise = new Promise((resolve) => {
            playerReadyResolve = resolve;
        });
        // ëœë¤ ì¬ìƒ ëª¨ë“œ (ê¸°ë³¸ê°’: êº¼ì§)
        let isRandom = false;
        // ëœë¤ ì¬ìƒ ì‹œ ì¬ìƒëœ ê³¡ì˜ ì¸ë±ìŠ¤ë¥¼ ì €ì¥í•  ì„ì‹œ ë°°ì—´
        let playedRandomIndices = [];

        // UI ì´ë²¤íŠ¸ ì´ˆê¸°í™”
        function init() {
            document.getElementById('playPauseBtn').addEventListener('click', togglePlay);
            document.getElementById('volumeSlider').addEventListener('input', function() {
                if (player && typeof player.setVolume === "function") {
                    player.setVolume(this.value);
                }
            });
            document.getElementById("progressBar").addEventListener("input", function() {
                if (player && typeof player.getDuration === "function") {
                    const duration = player.getDuration();
                    const newTime = (this.value / 100) * duration;
                    player.seekTo(newTime, true);
                }
            });
            // ëœë¤ ì¬ìƒ í† ê¸€ ë²„íŠ¼ ì´ë²¤íŠ¸ ì¶”ê°€
            document.getElementById('randomToggleBtn').addEventListener('click', toggleRandom);
        }

        // ëœë¤ ëª¨ë“œ í† ê¸€ í•¨ìˆ˜ (ì‹œê°ì ìœ¼ë¡œ active í´ë˜ìŠ¤ ì¶”ê°€)
        function toggleRandom() {
            isRandom = !isRandom;
            const btn = document.getElementById('randomToggleBtn');
            if (isRandom) {
                btn.textContent = 'ëœë¤: ì¼œì§';
                btn.classList.add('active');
                // ëœë¤ ì¬ìƒ ì´ë ¥ ì´ˆê¸°í™”
                playedRandomIndices = [];
            } else {
                btn.textContent = 'ëœë¤: êº¼ì§';
                btn.classList.remove('active');
                playedRandomIndices = [];
            }
        }

        // í”Œë ˆì´ì–´ ìƒì„± (ì²˜ìŒì—” ì²« ê³¡ì„ cue)
        function createPlayer() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: tracks[0].videoId,
                playerVars: {
                    autoplay: 0,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    enablejsapi: 1
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function waitForPlayerReady() {
            return playerReadyPromise;
        }

        function onPlayerReady(event) {
            playerReadyResolve();
            updatePlaylistInfo(getFormattedTime());
            updateTrackDetails();
        }

        function onPlayerStateChange(event) {
            if (isFetching) return;
            if (event.data === YT.PlayerState.PLAYING && !isPlaying) {
                isPlaying = true;
                document.getElementById('playPauseBtn').textContent = 'â¸';
                timeInterval = setInterval(updateTimeDisplay, 1000);
                equalizerInterval = setInterval(updateEqualizer, 200);
            }
            if (event.data === YT.PlayerState.ENDED) {
                nextTrack();
            }
        }

        function togglePlay() {
            const btn = document.getElementById('playPauseBtn');
            if (!player) return;
            if (isPlaying) {
                player.pauseVideo();
                btn.textContent = 'â–¶';
                clearInterval(timeInterval);
                clearInterval(equalizerInterval);
                resetEqualizer();
                updatePlaylistInfo(getFormattedTime());
            } else {
                player.playVideo();
                btn.textContent = 'â¸';
                timeInterval = setInterval(updateTimeDisplay, 1000);
                equalizerInterval = setInterval(updateEqualizer, 200);
            }
            isPlaying = !isPlaying;
        }

        function getFormattedTime() {
            const current = player && typeof player.getCurrentTime === "function" ? player.getCurrentTime() : 0;
            const duration = player && typeof player.getDuration === "function" ? player.getDuration() : tracks[currentTrack].totalSeconds || 0;
            return formatTime(current) + " / " + formatTime(duration);
        }

        function updateTimeDisplay() {
            updatePlaylistInfo(getFormattedTime());
            updateProgressBar();
        }

        function updateProgressBar() {
            if (player && typeof player.getCurrentTime === "function" && typeof player.getDuration === "function") {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = duration ? (currentTime / duration) * 100 : 0;
                document.getElementById("progressBar").value = progress;
            }
        }

        function updateEqualizer() {
            const bars = document.querySelectorAll('.playlist-item.active .equalizer .bar');
            bars.forEach(bar => {
                const randomScale = 0.5 + Math.random();
                bar.style.transform = `scaleY(${randomScale})`;
            });
        }

        function resetEqualizer() {
            const bars = document.querySelectorAll('.playlist-item.active .equalizer .bar');
            bars.forEach(bar => {
                bar.style.transform = `scaleY(0.1)`;
            });
        }

        function updatePlaylistInfo(timeText) {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, idx) => {
                if (idx === currentTrack) {
                    item.classList.add('active');
                    const timeSpan = item.querySelector('.time-display');
                    if (timeSpan) {
                        timeSpan.textContent = timeText;
                    }
                } else {
                    item.classList.remove('active');
                    const timeSpan = item.querySelector('.time-display');
                    if (timeSpan) {
                        timeSpan.textContent = formatTime(tracks[idx].totalSeconds);
                    }
                }
            });
            updateTrackDetails();
        }

        function updateTrackDetails() {
            const detailsEl = document.getElementById("trackDetails");
            const track = tracks[currentTrack];
            detailsEl.innerHTML = `<strong>${track.title}</strong><br/>ì „ì²´ì‹œê°„: ${formatTime(track.totalSeconds)}`;
        }

        function changeTrack(index) {
            if (!player || typeof player.loadVideoById !== "function") {
                setTimeout(() => changeTrack(index), 500);
                return;
            }
            currentTrack = index;
            player.loadVideoById(tracks[currentTrack].videoId);
            document.getElementById('albumCover').src = tracks[currentTrack].cover;
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = 'â¸';
            clearInterval(timeInterval);
            clearInterval(equalizerInterval);
            updatePlaylistInfo("0:00 / " + formatTime(tracks[currentTrack].totalSeconds));
            updateProgressBar();
            resetEqualizer();
            timeInterval = setInterval(updateTimeDisplay, 1000);
            equalizerInterval = setInterval(updateEqualizer, 200);
        }

        // nextTrack() í•¨ìˆ˜ ìˆ˜ì • â€“ ëœë¤ ëª¨ë“œì¼ ê²½ìš° ì¬ìƒëœ ê³¡ì˜ ì¸ë±ìŠ¤ë¥¼ ê´€ë¦¬í•˜ì—¬ ì¤‘ë³µ ì—†ì´ ì¬ìƒ
        function nextTrack() {
            if (isRandom) {
                // ë§Œì•½ ëª¨ë“  ê³¡ì´ ì¬ìƒë˜ì—ˆë‹¤ë©´ ì¬ìƒ ì´ë ¥ì„ ì´ˆê¸°í™”
                if (playedRandomIndices.length >= tracks.length - 1) {
                    playedRandomIndices = [];
                }
                // ì‚¬ìš© ê°€ëŠ¥í•œ ì¸ë±ìŠ¤ ëª©ë¡ ìƒì„± (í˜„ì¬ ê³¡ ì œì™¸)
                let availableIndices = [];
                for (let i = 0; i < tracks.length; i++) {
                    if (i !== currentTrack && !playedRandomIndices.includes(i)) {
                        availableIndices.push(i);
                    }
                }
                // ë§Œì•½ availableIndicesê°€ ë¹„ì–´ìˆë‹¤ë©´(ì˜ˆ: íŠ¸ë™ì´ 1ê°œì¸ ê²½ìš°)
                if (availableIndices.length === 0) {
                    availableIndices.push(currentTrack);
                }
                // ëœë¤í•˜ê²Œ ì¸ë±ìŠ¤ ì„ íƒ
                const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                playedRandomIndices.push(randomIndex);
                currentTrack = randomIndex;
            } else {
                currentTrack = (currentTrack + 1) % tracks.length;
            }
            changeTrack(currentTrack);
        }

        function cueTrackAndGetInfo(videoId) {
            return new Promise((resolve, reject) => {
                let timeout = setTimeout(() => {
                    player.removeEventListener('onStateChange', onCued);
                    reject(new Error("Timeout while cueing video " + videoId));
                }, 3000);
                function onCued(event) {
                    if (event.data === YT.PlayerState.CUED) {
                        if (player.getVideoData().video_id === videoId) {
                            clearTimeout(timeout);
                            player.removeEventListener('onStateChange', onCued);
                            const videoData = player.getVideoData();
                            const duration = player.getDuration();
                            resolve({ title: videoData.title, totalSeconds: duration });
                        }
                    }
                }
                player.addEventListener('onStateChange', onCued);
                player.cueVideoById(videoId);
            });
        }

        function finishFetching() {
            isFetching = false;
            player.loadVideoById(tracks[currentTrack].videoId);
            updatePlaylistInfo(getFormattedTime());
        }

        return {
            init,
            createPlayer,
            waitForPlayerReady,
            togglePlay,
            changeTrack,
            finishFetching,
            cueTrackAndGetInfo
        };
    })();

    async function fetchAllTrackInfo() {
        for (let track of tracks) {
            if (!track.title) {
                try {
                    const info = await PlayerModule.cueTrackAndGetInfo(track.videoId);
                    track.title = info.title;
                    track.totalSeconds = info.totalSeconds;
                } catch (err) {
                    console.error("íŠ¸ë™ ì •ë³´ ê°€ì ¸ì˜¤ê¸° ì—ëŸ¬:", track.videoId, err);
                    track.title = track.videoId;
                    track.totalSeconds = 0;
                }
            } else {
                try {
                    const info = await PlayerModule.cueTrackAndGetInfo(track.videoId);
                    track.totalSeconds = info.totalSeconds;
                } catch (err) {
                    console.error("íŠ¸ë™ ì •ë³´ ê°€ì ¸ì˜¤ê¸° ì—ëŸ¬:", track.videoId, err);
                    track.totalSeconds = 0;
                }
            }
        }
    }

    function onYouTubeIframeAPIReady() {
        PlayerModule.createPlayer();
        PlayerModule.init();
        PlayerModule.waitForPlayerReady().then(async () => {
            await fetchAllTrackInfo();
            drawPlaylist();
            PlayerModule.finishFetching();
        });
    }
</script>
</body>
