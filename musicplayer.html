<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube Audio Player</title>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            text-align: center;
        }

        .player-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #292929;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .album-cover {
            width: 300px; /* ì›í•˜ëŠ” ê³ ì • ë„ˆë¹„ */
            height: 300px; /* ì›í•˜ëŠ” ê³ ì • ë†’ì´ */
            object-fit: cover; /* ì´ë¯¸ì§€ê°€ ìš”ì†Œ í¬ê¸°ì— ë§ì¶° ìë¥´ê±°ë‚˜ ì¶•ì†Œë¨ */
            border-radius: 10px;
        }

        /* ìƒˆë¡œ ì¶”ê°€ëœ ê³¡ ì •ë³´ ì˜ì—­ */
        #trackDetails {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.4;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .play-button {
            font-size: 18px;
            background: #ff5050;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ë³¼ë¥¨ ìŠ¬ë¼ì´ë” (ì»¤ìŠ¤í…€ ë””ìì¸) */
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            background: transparent;
        }

        .volume-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #ff5050;
            margin-top: -7px;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* í”„ë¡œê·¸ë ˆìŠ¤ë°” (ì»¤ìŠ¤í…€ ë””ìì¸) */
        .progress-container {
            margin: 10px 0;
        }

        #progressBar {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        #progressBar::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff5050, #ff7f00, #ffff00, #00ff00, #0000ff);
            border-radius: 4px;
            cursor: pointer;
        }

        #progressBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            margin-top: -4px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* ì¬ìƒëª©ë¡ ë™ì  ìƒì„± ì˜ì—­ */
        .playlist {
            margin-top: 20px;
            text-align: left;
        }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .playlist-item:hover {
            background: #3a3a3a;
        }

        .playlist-item.active {
            background: rgba(255, 80, 80, 0.2);
            border-radius: 8px;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 10px; /* ì¬ìƒì‹œê°„ê³¼ equalizer ì‚¬ì´ ê°„ê²© */
        }

        .time-display {
            font-size: 14px;
            color: #ff5050;
            min-width: 80px;
            text-align: right;
        }

        /* Equalizer: active í•­ëª©ì—ì„œë§Œ ë³´ì„ */
        .equalizer {
            display: none;
        }

        .playlist-item.active .equalizer {
            display: inline-flex;
            vertical-align: middle;
            height: 30px; /* ê³ ì • ë†’ì´ */
            overflow: hidden;
        }

        .equalizer .bar {
            width: 6px;
            height: 30px;
            margin: 0 1px;
            transform-origin: bottom;
            transition: transform 0.2s ease-in-out;
        }

        /* ë¬´ì§€ê°œìƒ‰ ì§€ì • */
        .equalizer .bar:nth-child(1) {
            background-color: #FF0000;
        }

        .equalizer .bar:nth-child(2) {
            background-color: #FF7F00;
        }

        .equalizer .bar:nth-child(3) {
            background-color: #FFFF00;
        }

        .equalizer .bar:nth-child(4) {
            background-color: #00FF00;
        }

        .equalizer .bar:nth-child(5) {
            background-color: #0000FF;
        }

        /* ìˆ¨ê¹€ ì²˜ë¦¬í•  ì„ì‹œ í”Œë ˆì´ì–´ */
        #tempPlayer {
            display: none;
        }
    </style>
</head>
<body>
<div class="player-container">
    <img id="albumCover" class="album-cover" src="cover1.jpg" alt="ì•¨ë²” ì»¤ë²„">
    <!-- ìƒˆë¡œ ì¶”ê°€ëœ ê³¡ ì •ë³´ í‘œì‹œ ì˜ì—­ -->
    <div id="trackDetails"></div>
    <div class="controls">
        <button id="playPauseBtn" class="play-button">â–¶</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
    </div>
    <div class="progress-container">
        <input type="range" id="progressBar" min="0" max="100" value="0">
    </div>
    <!-- ì¬ìƒëª©ë¡ ì»¨í…Œì´ë„ˆ (ë™ì  ìƒì„±) -->
    <div class="playlist" id="playlistContainer">
        <h3>ğŸµ ì¬ìƒ ëª©ë¡</h3>
    </div>
</div>
<div id="player"></div>
<!-- ì„ì‹œ í”Œë ˆì´ì–´ ì»¨í…Œì´ë„ˆ (ìˆ¨ê¹€) -->
<div id="tempPlayer"></div>

<script>
    // ì‹¤ì œ ì¬ìƒëª©ë¡ì´ ë“¤ì–´ê°ˆ ë°°ì—´
    // ìœ íŠœë¸Œ ë§í¬ì˜ watch?v=...ì˜ ê°’ì„ videoIdë¡œ ë“±ë¡
    // title ì†ì„± ì§€ì • ì‹œ ìœ íŠœë¸Œ ì œëª©ì´ ì•„ë‹Œ ì´ê³³ì— ì§€ì •í•œ ê°’ìœ¼ë¡œ ë‚˜ì˜´
    const tracks = [
        {videoId: "H8U0jdveLbo", cover: "cover1.jpg", title: "custom Title"},
        {videoId: "5JqY-6q-RNA", cover: "cover2.jpg"},
        {videoId: "oPA0z4W-kcU", cover: "cover3.jpg"}
    ];

    // YouTube IFrame APIë¥¼ ì´ìš©í•´ ì„ì‹œ í”Œë ˆì´ì–´ë¡œ ê³¡ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
    function fetchTrackInfo(videoId) {
        return new Promise((resolve, reject) => {
            const tempDiv = document.createElement("div");
            tempDiv.id = "tempPlayer_" + videoId;
            document.getElementById("tempPlayer").appendChild(tempDiv);
            const tempPlayer = new YT.Player(tempDiv.id, {
                height: "0",
                width: "0",
                videoId: videoId,
                events: {
                    onReady: function (event) {
                        // ì•½ê°„ì˜ ë”œë ˆì´ í›„ì— ì •ë³´ íšë“
                        setTimeout(() => {
                            const videoData = tempPlayer.getVideoData();
                            const duration = tempPlayer.getDuration();
                            tempPlayer.destroy();
                            tempDiv.remove();
                            resolve({title: videoData.title, totalSeconds: duration});
                        }, 500);
                    },
                    onError: function (e) {
                        tempPlayer.destroy();
                        tempDiv.remove();
                        reject(e);
                    }
                }
            });
        });
    }

    // ëª¨ë“  íŠ¸ë™ ì •ë³´ë¥¼ ìˆœì°¨ì ìœ¼ë¡œ ë¶ˆëŸ¬ì˜¤ê¸°
    function fetchAllTrackInfo() {
        return tracks.reduce((chain, track) => {
            return chain.then(() =>
                fetchTrackInfo(track.videoId).then(info => {
                    // ë§Œì•½ track.titleì´ ì—†ë‹¤ë©´ YouTubeì—ì„œ ê°€ì ¸ì˜¨ íƒ€ì´í‹€(info.title)ì„ ì‚¬ìš©
                    if (!track.title) {
                        track.title = info.title;
                    }
                    track.totalSeconds = info.totalSeconds;
                })
            );
        }, Promise.resolve());
    }


    // mm:ss í¬ë§· í•¨ìˆ˜
    function formatTime(seconds) {
        seconds = isNaN(seconds) ? 0 : seconds;
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return minutes + ":" + (secs < 10 ? "0" + secs : secs);
    }

    // ëª¨ë“  íŠ¸ë™ ì •ë³´ ë¶ˆëŸ¬ì˜¨ í›„ ì¬ìƒëª©ë¡ ë™ì  ìƒì„±
    fetchAllTrackInfo()
        .then(() => {
            drawPlaylist();
            // ì„ì‹œ í”Œë ˆì´ì–´ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ í›„ ë©”ì¸ í”Œë ˆì´ì–´ ìƒì„±ì€ onYouTubeIframeAPIReadyì—ì„œ ì²˜ë¦¬ë¨
        })
        .catch(err => console.error("íŠ¸ë™ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì—ëŸ¬", err));

    // ì¬ìƒëª©ë¡ ë™ì  ìƒì„± í•¨ìˆ˜
    function drawPlaylist() {
        const container = document.getElementById("playlistContainer");
        tracks.forEach((track, idx) => {
            const item = document.createElement("div");
            item.className = "playlist-item";
            item.onclick = () => PlayerModule.changeTrack(idx);

            const titleSpan = document.createElement("span");
            titleSpan.className = "track-title";
            titleSpan.textContent = track.title || track.videoId;

            const infoSpan = document.createElement("span");
            infoSpan.className = "track-info";

            const timeSpan = document.createElement("span");
            timeSpan.className = "time-display";
            // ì´ˆê¸°ì—ëŠ” ì „ì²´ ì¬ìƒì‹œê°„ í‘œì‹œ
            timeSpan.textContent = formatTime(track.totalSeconds);

            const equalizerSpan = document.createElement("span");
            equalizerSpan.className = "equalizer";
            for (let i = 0; i < 5; i++) {
                const bar = document.createElement("span");
                bar.className = "bar";
                equalizerSpan.appendChild(bar);
            }

            infoSpan.appendChild(timeSpan);
            infoSpan.appendChild(equalizerSpan);

            item.appendChild(titleSpan);
            item.appendChild(infoSpan);
            container.appendChild(item);
        });
    }

    // ë©”ì¸ í”Œë ˆì´ì–´ ëª¨ë“ˆ (PlayerModule)
    const PlayerModule = (function () {
        let player, isPlaying = false, currentTrack = 0, timeInterval, equalizerInterval;

        function init() {
            document.getElementById('playPauseBtn').addEventListener('click', togglePlay);
            document.getElementById('volumeSlider').addEventListener('input', function () {
                if (player && typeof player.setVolume === "function") {
                    player.setVolume(this.value);
                }
            });
            document.getElementById("progressBar").addEventListener("input", function () {
                if (player && typeof player.getDuration === "function") {
                    const duration = player.getDuration();
                    const newTime = (this.value / 100) * duration;
                    player.seekTo(newTime, true);
                }
            });
            updateTrackDetails();
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: tracks[currentTrack].videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    enablejsapi: 1
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerReady() {
            updatePlaylistInfo(getFormattedTime());
            updateTrackDetails();
        }

        function onPlayerStateChange(event) {
            // ë§Œì•½ í”Œë ˆì´ì–´ ìƒíƒœê°€ PLAYINGì¸ë° isPlayingì´ falseë¼ë©´(ì¦‰, autoplayë¡œ ì¬ìƒëœ ê²½ìš°)
            if (event.data === YT.PlayerState.PLAYING && !isPlaying) {
                isPlaying = true;
                document.getElementById('playPauseBtn').textContent = 'â¸';
                timeInterval = setInterval(updateTimeDisplay, 1000);
                equalizerInterval = setInterval(updateEqualizer, 200);
            }
            if (event.data === YT.PlayerState.ENDED) {
                nextTrack();
            }
        }

        function togglePlay() {
            const btn = document.getElementById('playPauseBtn');
            if (!player) return;
            if (isPlaying) {
                player.pauseVideo();
                btn.textContent = 'â–¶';
                clearInterval(timeInterval);
                clearInterval(equalizerInterval);
                resetEqualizer();
                updatePlaylistInfo(getFormattedTime());
            } else {
                player.playVideo();
                btn.textContent = 'â¸';
                timeInterval = setInterval(updateTimeDisplay, 1000);
                equalizerInterval = setInterval(updateEqualizer, 200);
            }
            isPlaying = !isPlaying;
        }

        function getFormattedTime() {
            const current = player && typeof player.getCurrentTime === "function" ? player.getCurrentTime() : 0;
            const duration = player && typeof player.getDuration === "function" ? player.getDuration() : tracks[currentTrack].totalSeconds || 0;
            return formatTime(current) + " / " + formatTime(duration);
        }

        function updateTimeDisplay() {
            updatePlaylistInfo(getFormattedTime());
            updateProgressBar();
        }

        function updateProgressBar() {
            if (player && typeof player.getCurrentTime === "function" && typeof player.getDuration === "function") {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = duration ? (currentTime / duration) * 100 : 0;
                document.getElementById("progressBar").value = progress;
            }
        }

        function updateEqualizer() {
            const bars = document.querySelectorAll('.playlist-item.active .equalizer .bar');
            bars.forEach(bar => {
                const randomScale = 0.5 + Math.random(); // 0.5 ~ 1.5
                bar.style.transform = `scaleY(${randomScale})`;
            });
        }

        function resetEqualizer() {
            const bars = document.querySelectorAll('.playlist-item.active .equalizer .bar');
            bars.forEach(bar => {
                bar.style.transform = `scaleY(0.1)`;
            });
        }

        // ì¬ìƒëª©ë¡ active í•­ëª© ì—…ë°ì´íŠ¸ ë° ì‹œê°„ í‘œì‹œ
        function updatePlaylistInfo(timeText) {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, idx) => {
                if (idx === currentTrack) {
                    item.classList.add('active');
                    const timeSpan = item.querySelector('.time-display');
                    if (timeSpan) {
                        timeSpan.textContent = timeText;
                    }
                } else {
                    item.classList.remove('active');
                    const timeSpan = item.querySelector('.time-display');
                    if (timeSpan) {
                        timeSpan.textContent = formatTime(tracks[idx].totalSeconds);
                    }
                }
            });
            updateTrackDetails(); // í˜„ì¬ íŠ¸ë™ ì •ë³´ ì—…ë°ì´íŠ¸
        }

        function changeTrack(index) {
            currentTrack = index;
            player.loadVideoById(tracks[currentTrack].videoId);
            document.getElementById('albumCover').src = tracks[currentTrack].cover;
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = 'â¸';
            clearInterval(timeInterval);
            clearInterval(equalizerInterval);
            updatePlaylistInfo("0:00 / " + formatTime(tracks[currentTrack].totalSeconds));
            updateProgressBar();
            resetEqualizer();
            timeInterval = setInterval(updateTimeDisplay, 1000);
            equalizerInterval = setInterval(updateEqualizer, 200);
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            changeTrack(currentTrack);
        }

        // ì•¨ë²” ìì¼“ ì•„ë˜ì— í˜„ì¬ íŠ¸ë™ ì •ë³´ë¥¼ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
        function updateTrackDetails() {
            const detailsEl = document.getElementById("trackDetails");
            const track = tracks[currentTrack];
            if (!track) {
                track.title = '';
            }
            detailsEl.innerHTML = `<strong>${track.title}</strong><br/>ì „ì²´ì‹œê°„: ${formatTime(track.totalSeconds)}`;
        }

        return {
            init,
            onYouTubeIframeAPIReady,
            changeTrack
        };
    })();

    PlayerModule.init();

    function onYouTubeIframeAPIReady() {
        // ë©”ì¸ í”Œë ˆì´ì–´ ìƒì„± ì „ì— ì„ì‹œ í”Œë ˆì´ì–´ë¡œ íŠ¸ë™ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¨ í›„ ì§„í–‰
        fetchAllTrackInfo()
            .then(() => {
                drawPlaylist();
                PlayerModule.onYouTubeIframeAPIReady();
            })
            .catch(err => console.error("íŠ¸ë™ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì—ëŸ¬", err));
    }
</script>
</body>
</html>
